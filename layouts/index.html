{{ partial "header.html" . }}

<div class="container"
  <div class="row">
    <div class="col-12">
      <h1 class="title title-text">{{ .Title }}</h1>
    </div>

    {{ .Content }}

    <div class="col-12">
<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

    </div>

  </div>
</div>

{{ partial "footer.html" . }}
